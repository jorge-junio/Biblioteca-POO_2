<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
	<h:head>
 
		<h:outputStylesheet library="css" name="default.css"/>
 
	</h:head>
 
	<h:body style="display:flex;">
 
 
		<h:form style=" margin:auto;">
 
		    <p:growl id="growl-mensagem" showDetail="true" sticky="true" /> 
 
		    <p:panel id="panel-login-principal" 
		    		 header="Login" 
		    		 footer="BookSystem" 
		    		 style="width:400px;background:#1E90FF;margin-bottom:20px;padding:0px;" >
 
	        	<h:panelGrid columns="2" cellpadding="10">
 
	            	<p:graphicImage url="/resources/imagens/book.png" style="width:100px;height:100px;" />
 
	            	<h:panelGrid columns="2" cellpadding="5">
	            		<p:outputLabel value="Login" class="asa" />
	            		<p:inputText id="inputText-login" 
	            			     value="#{usuarioController.usuarioModel.usuario}"/>
 
	            		<p:outputLabel value="Senha" class="asa" />
	            		<p:password id="password-usuario" 
	            			    value="#{usuarioController.usuarioModel.senha}"/>
 
	            		&nbsp;
	            		<p:commandButton value="Acessar" id="commandButton-acessar"
						 action="#{usuarioController.EfetuarLogin}"
						 update="growl-mensagem"
						 styleClass="ui-priority-primary" class="btn" />
 
	            	</h:panelGrid>
 
	            </h:panelGrid>
 
	    	</p:panel>
 
		</h:form>
 
	</h:body>
</html>
