<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
    <h:form>
 
       <h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
       
       					<p:outputLabel value="Código" for="inputText-nome"/>
							 <p:inputText   id="inputText-codigo"
	 							value="#{cadastrarlivroController.livroModel.codigo}"
	 							style="width:50px"
	 							readonly="true"/>
 						
 						<p:outputLabel value="Ano" for="inputText-ano"/>
	            		<p:inputText id="inputText-ano" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{cadastrarlivroController.livroModel.ano}"
	            				  required="true"
	            				  requiredMessage="O ano é de preenchimento obrigatório"/>
	            				  
						 <p:outputLabel value="Ano" for="inputText-nome"/>
	            		<p:inputText id="inputText-nome" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{cadastrarlivroController.livroModel.ano}"
	            				  required="true"
	            				  requiredMessage="O nome é de preenchimento obrigatório"/>
	            			     
 
	            		<p:outputLabel value="idade" for="inputNumber-idade"/>
	            		<p:inputText id="inputNumber-idade" 
	            			     style="width:300px" 
	            			     maxlength="80" 
	            			     value="#{cadastrarlivroController.livroModel.ano}"
	            			     required="true"
	            			     requiredMessage="A idade é de preenchimento obrigatório"/>           		
 
 
 		<p:spacer/>
	<p:commandButton value="Alterar" 
	            	 id="commandButton-alterar"
			 icon="ui-icon-gear"
	   actionListener="#{consultarPessoaController.AlterarRegistro}"							 
			 oncomplete="PF('dialog-modal-editar').hide();"
		         update="form-consulta"/> 
        <p:spacer/>
	<p:messages showDetail="false" autoUpdate="true" closable="true" severity="error"/>
 
     </h:panelGrid>                  
 
    </h:form>
 
</ui:composition>
