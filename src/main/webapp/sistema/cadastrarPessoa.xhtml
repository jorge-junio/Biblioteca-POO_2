<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
 
<ui:composition template="/template/layoutBase.xhtml">
 
 
	<ui:define name="content">
 
		   <p:tabView style="width:600px;height:470px;margin:auto;">
	 		 	<p:tab title="Cadastro de Aluno">
 
	 		 	<h:form id="form-cadastro">	 	
 
	 		 	<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
 
	 		 			<p:outputLabel value="Nome" for="inputText-nome"/>
	            		<p:inputText id="inputText-nome" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{cadastrarPessoaController.pessoaModel.nome}"
	            				  required="true"
	            				  requiredMessage="O nome é de preenchimento obrigatório"/>
 
	            		<p:outputLabel for="selectOneRadio-sexo" value="Sexo" />
        				<p:selectOneRadio id="selectOneRadio-sexo" 
        						  value="#{cadastrarPessoaController.pessoaModel.sexo}"
        						  required="true"
	            				     	  requiredMessage="O sexo é de preenchimento obrigatório">
 
            				<f:selectItem itemLabel="Masculino" itemValue="M" />
            				<f:selectItem itemLabel="Feminino" itemValue="F" />            				
        				</p:selectOneRadio>
        				
        				
        				<p:outputLabel for="date" value="Data de nascimento " />
       				    <p:inputMask id="date" value="#{cadastrarPessoaController.pessoaModel.data}" 
       				    		mask="99/99/9999"
	            			     required="true"
	            			     requiredMessage="A data de nascimento é de preenchimento obrigatório"/>
	            			     
 
	            		<p:outputLabel value="idade" for="inputNumber-idade"/>
	            		<p:inputText id="inputNumber-idade" 
	            			     style="width:300px" 
	            			     maxlength="80" 
	            			     value="#{cadastrarPessoaController.pessoaModel.idade}"
	            			     required="true"
	            			     requiredMessage="A idade é de preenchimento obrigatório"/>           		
 
 
	            		<p:outputLabel value="Nome do pai" for="inputText-pai"/>
	            		<p:inputText id="inputText-pai" 
	            			     style="width:400px" 
	            			     maxlength="70" 
	            			     value="#{cadastrarPessoaController.pessoaModel.pai}"
	            			     required="true"
	            		         requiredMessage="O nome do pai é de preenchimento obrigatório"/>
	            		             
	            		             
	            	    <p:outputLabel value="Nome da mãe" for="inputText-mae"/>
	            		<p:inputText id="inputText-mae" 
	            			     style="width:400px" 
	            			     maxlength="70" 
	            			     value="#{cadastrarPessoaController.pessoaModel.mae}"
	            			     required="true"
	            		         requiredMessage="O nome da mãe é de preenchimento obrigatório"/>
	            		             
	            		             
	            		<p:outputLabel value="Telefone" for="inputText-telefone"/>
	            		 
	            		<p:inputMask id="inputText-telefone" 
       				    		mask="9 9999-9999"
	            			     style="width:400px" 
	            			     maxlength="20" 
	            			     value="#{cadastrarPessoaController.pessoaModel.telefone}"
	            			     required="true"
	            				requiredMessage="O numero de telefone é de preenchimento obrigatório"/>  
	            		 
	            		<!--          
	            		<p:inputText id="inputText-telefone" 
	            			     style="width:400px" 
	            			     maxlength="20" 
	            			     value="#{cadastrarPessoaController.pessoaModel.telefone}"
	            			     required="true"
	            		         requiredMessage="O numero de telefone é de preenchimento obrigatório"/>              
	            		-->
	            		
	            		<p:outputLabel value="Endereço" for="inputText-endereco"/>
	            		<p:inputText id="inputText-endereco" 
	            			     style="width:400px" 
	            			     maxlength="20" 
	            			     value="#{cadastrarPessoaController.pessoaModel.endereco}"
	            			     required="true"
	            		         requiredMessage="O endereço é de preenchimento obrigatório"/> 
	            		         
 
	            		<p:spacer/>
 
	            		<p:commandButton value="Salvar" 
	            				 id="commandButton-salvar"
						 icon="ui-icon-gear"
						 actionListener="#{cadastrarPessoaController.SalvarNovaPessoa}"
						 update="panelGrid-campos-form"/>
 
 
	 		 	</h:panelGrid>
 
	 		 		<p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
	 		 		<p:messages autoUpdate="true" closable="true" severity="error"/>		
		   			<p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>
 
	 		 		</h:form>
 
	 			 </p:tab>		 		
 
	 		</p:tabView>
 
 
 
 
 
	</ui:define>
 
</ui:composition>
 
 
</html>
